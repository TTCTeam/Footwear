<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Online Login</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Online Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link rel="stylesheet" href="./css-login/style-login.css" type="text/css" media="all" />
    <!-- Style-CSS -->
    <link rel="stylesheet" href="./css-login/font-awesome-login.css">
    <!-- Font-Awesome-Icons-CSS -->
    <!-- //css files -->
</head>

<body>
    <!-- main -->
    <div class="center-container">
        <!--header-->
        <a id="Signup" href="./signup.html">
            <button id="SignupBtn">
			<p>Signup</p>
		</button>
        </a>
        <div class="header-w3l">
            <h1 style="margin-left: 135px;">Online Login</h1>
        </div>
        <!--//header-->
        <div class="main-content-agile">
            <div class="sub-main-w3">
                <form action="#" method="post">
                    <div class="pom-agile">
                        <input placeholder="E-mail" name="Name" class="user" type="email" required="">
                        <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                    </div>
                    <div class="pom-agile">
                        <input placeholder="Password" name="Password" class="pass" type="password" required="">
                        <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
                    </div>
                    <div class="sub-w3l">
                        <h6><a href="#">Forgot Password?</a></h6>
                        <div class="right-w3l">
                            <input type="submit" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--//main-->
        <!--footer-->
        <div class="footer">
            <p>&copy; 2020 Online Login Form. All rights reserved</p>
        </div>
        <!--//footer-->
    </div>
</body>

</html>
